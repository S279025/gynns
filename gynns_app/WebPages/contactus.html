    header {
      background-color: white;

    /* Section for the top of the page's attributes */

    .header-container {

      display: flex;

      list-style: none;
      display: flex;
      margin: 0;
      padding: 0;

    nav ul li {
      margin: 0 15px;
    }

    nav ul li a {
      color: white;
      text-decoration: none;
      font-weight: bold;

    nav ul li a:hover {

      border-top: 1px solid #ddd;

    @media (max-width: 600px) {
      .nav-container {
        flex-direction: column;
        align-items: flex-start;
      }

    /* Section to add media types on the page */

      nav ul {
        flex-direction: column;
        width: 100%;
      }

      nav ul li {
        margin: 10px 0;
      }
    }
